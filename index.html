<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 2.0</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container roboto-normal">
      <div id="virtual-calc" class="js-virtual-calc">
        <div class="display js-display"></div>
        <div class="inner-calculator js-inner-calculator">
          <button class="buttons number">1</button>
          <button class="buttons number">2</button>
          <button class="buttons number">3</button>
          <button class="buttons equals-to">=</button>
          <button class="buttons number">4</button>
          <button class="buttons number">5</button>
          <button class="buttons number">6</button>
          <button class="buttons operator">+</button>
          <button class="buttons number">7</button>
          <button class="buttons number">8</button>
          <button class="buttons number">9</button>
          <button class="buttons operator">-</button>
          <button class="buttons operator">x</button>
          <button class="buttons number">0</button>
          <button class="buttons operator">/</button>
          <button class="buttons clear">C</button>
        </div>
      </div>
    </div>
  </body>
</html>
